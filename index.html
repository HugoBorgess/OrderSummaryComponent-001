<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./reset.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <link href="./active.css" rel="stylesheet">
  <link href="./responsive.css" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <section class="card">
    <div class="card__imagem">
      <img src="./images/illustration-hero.svg" alt="imagem do card" class="card__imagem-ilustracao">
    </div>
    <div class="card__conteudo">
      <h1 class="card__conteudo-titulo">Order Summary</h1>
      <p class="card__conteudo-texto">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="card__plano">
      <img class="card__plano___music" alt="icone de musica" src="./images/icon-music.svg">
      <div class="card__plano___conteudo">
        <h2 class="card__plano___conteudo-titulo">Annual Plan</h2>
        <p class="card__plano___conteudo-texto">$59.99/year</p>
      </div>
      <a class="card__plano-change">Change</a>
    </div>
    <div class="card__pagamento">
      <button class="card__pagamento-button">Proceed to payment</button>
      <a class="card__pagamento-cancel">Cancel Order</a>
    </div>
    
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hugo Borges</a>.
  </div>
</body>
</html>
